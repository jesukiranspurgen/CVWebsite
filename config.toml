        company = "TMC, Zaventem for TP Vision, Gent"
        details = "Picture quality (PQ) is the key deciding factor for consumers while buying a TV. With every new model, the goal is to create a final picture which is more realistic, more natural and which increasingly mirrors real life. In this project, the aim is to classify content based on three major classes (‘Face’, ‘Landscape/Nature’ and ‘Other content (which is neither a face nor landscape)’. A neural network has been trained and the implementation will be available in the latest Philips OLEDs – (the 805 and 855) which is expected to be released towards the end of 2020. Content classification will help create a seamless blend between the five key pillars of PQ – Source, Colour, Contrast, Motion and Sharpness."
        [[params.experience.list.items]]
