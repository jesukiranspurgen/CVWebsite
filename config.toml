    [params.summary]
        enable = true
        text = "I am an JESU image analysis, computer vision and machine learning engineer with an academic background in medical image analysis. I started my career in image analysis at Digital Orthopaedics, followed by a computer vision project for the Microfluidics team at Imec and currently finishing a machine learning project for the Picture Quality team at TP Vision. My areas of expertise and interest are analyzing large amounts of images, videos and text files, creating automated image analysis pipelines, rapid prototyping of proof-of-concepts (POCs) using open-source software and training neural networks to perform well. As a versatile consultant, I have been able to work across research and technical teams to bring reproducible, workable and implementable solutions to diverse problems. I enjoy challenges, working on new ideas and perspectives, I am easy to work with and have a strong ability to adapt."


